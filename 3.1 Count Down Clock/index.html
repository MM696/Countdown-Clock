<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down To New Year</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@400..900&family=Dancing+Script:wght@400..700&family=Jaro:opsz@6..72&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Playball&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div id="title">COUNTDOWN TO</div>
        <div id="centre">
         <img src="./images/img_4.png" alt="2025 display"  onload="expand(this)" width="15%"/>
        </div>
      </section>

    <section class="container">
      <div id="clockdiv">
         <div>
            <!-- Show No. of days -->
            <span class="days" id="day"></span>
            <div class="smalltext">Days</div>
         </div>
         <div>
    
            <!-- Show no.of hours -->
            <span class="hours" id="hour"></span>
            <div class="smalltext">Hrs</div>
         </div>
         <div>
    
            <!-- Show no. of minutes -->
            <span class="minutes" id="minute"></span>
            <div class="smalltext">Mins</div>
         </div>
         <div>
    
            <!-- Show seconds -->
            <span class="seconds" id="second"></span>
            <div class="smalltext">Secs</div>
         </div>
       </section>
   

<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
